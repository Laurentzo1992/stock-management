{% extends 'base.html' %}

{% block navb %} {% endblock navb %}



{% block content %}

<main class="form-signin w-50 m-auto d-flex-column">
        <form method="post" class="d-flex-column align-items-center">
          {% csrf_token %}
          <h1 class="h3 ms-5 mt-5 fw-normal text-success text-center">Connection</h1>
      
          <div class="form-floating  mb-4 mx-2">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="user01">
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating  mb-5 mx-2">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <button class="btn btn-lg btn-primary mx-2" type="submit">Connecter</button>
        </form>
        {% if message %}
        <div class="alert alert-warning alert-dismissible fade show bg-danger" role="alert">
          <strong class="text-white">{{message}}!</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
      </main>
      
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>

{% endblock content %}


{% block footer %} {% endblock footer %}
